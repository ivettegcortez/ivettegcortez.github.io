	<body>
		<header>
			<h1 id = "name">Ivette Cortez</h1>

		</header>

		<div id = "container">
			<form method = "post" id = "form1" name = "form" action = "https://formspree.io/mvowlayp">
				<div id = "form-inside">
				<h2>Contact Form</h2>
				<h3>For any inquiries, leave your info and I shall get back to you as soon as I can!</h3>
				<section>
				<label for = "fname">*FIRST NAME:</label><br>
					<input type = "text" id = "fname" name = "fname" placeholder = "Jane"required size = "75"><br>
				</section>
				<section>
				<label for = "lname">*LAST NAME:</label><br>
					<input type = "text" id = "lname" name = "lname" required placeholder = "Doe"size = "75"><br>
				</section>
				<section>
				<label for = "email">*E-MAIL ADDRESS:</label><br>
					<input type = "email" id = "email" name = "email" required placeholder = "example@mail.com"size = "75"><br>
				</section>
				<section>
				<label for = "number">PHONE NUMBER:</label><br>
					<input type = "telephone" id = "phonenumber" name = "phonenumber" placeholder = "###-###-####" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" size = "75"><br>
				</section>
				<section>
				<label for = "descbox">*WHAT IS YOUR INQUIRY?</label><br>
					<textarea id = "desc" name = "desc" rows = "10" cols = "150" placeholder = "Enter message here."></textarea><br><br><br>
				</section>
			</div>

				<input id = "submit" type = "submit" value = "Submit">
				<input id = "reset" type = "reset" value = "Reset">


			</form>


		</div>
